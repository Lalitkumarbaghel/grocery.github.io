<body>
<!-- start select Location -->
<div class="select_location">
	<div class="selection_location_map add_new_map">
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13633.525907762536!2d75.58587720000001!3d31.320836250000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1629372500279!5m2!1sen!2sin"  style="border:0;" frameborder="0"   scrolling="yes" allowfullscreen></iframe>
		<div class="select_left_arrow_icn">
			<a href="index.html">
				<i class="fas fa-chevron-left"></i>
			</a>
		</div>
		<!-- start auto loction -->
		<div class="auto_loction_shipper">
			<i class="fas fa-crosshairs"></i>
		</div>
		<!-- end auto loction -->
		<!-- start order pin -->
		<div class="order_pin">
			<div class="order_pin_cntnt">
				<p class="pin_delivered">Order will be delivered here</p>
				<p class="pin_map">Place the pin accurately on the map</p>
			</div>
		</div>
		<!-- end order pin -->
	</div>
	<div class="select_location_address">
		<h5>Select Delivery Location</h5>
		<div class="location_change">
			<div class="location_change_btns">
				<div class="location_change_bottm">
					<h3 class="select_area"><span><img src="images/location_gif.gif"></span>Patli Hajipur</h3>
					<a href="#" class="change_btn">Change</a>
				</div>
					<p class="location_txt">Haryana 122503, India(Gurgaon)</p>
			</div>
		</div>
	</div>
	<!-- start add new address form -->
	<div class="add_new_address_form">
		<form method="get" action="search-product.html">
			<ul>
				<p class="success_msg">address change request successfully submitted</p>
				<li>
					<input type="text" name="" placeholder="Name*">
					<p class="error_red">Please Enter Your Name</p>
				</li>
				<li>
					<input type="text" name="" placeholder="Address*">
				</li>
				<li>
					<input type="text" name="" placeholder="Mobile Number*">
				</li>
				<li>
					<button class="btn_green" type="submit">Add Address</button>
				</li>
			</ul>
		</form>
	</div>
	<!-- end add new address form -->
</div>
<!-- end select Location -->

<!-- start last space -->
<div class="last_space" id="last_space"></div>
<!-- end last space -->

<!-- start footer menu -->
<div class="grocery_footer_menu">
	<ul id="home_addclass">
		<li class="bottom-icon ">
			<a href="wallet.html">
				<span class="icon_footer">
					<img src="images/wallet_icon_green.png" class="white_img">
					<img src="images/wallet_icon.png" class="green_img">
				</span>
				<span class="cntnt_menu"> Wallet</span>
			</a>
		</li>
		<li class="bottom-icon">
			<a href="all-category.html">
				<span class="icon_footer">
					<img src="images/category_icon_green.png" class="white_img">

				</span>
				<span class="cntnt_menu">Category</span>
			</a>
		</li>
		<li class="bottom-icon active">

				<span class="icon_footer">

					<img src="images/home_icn.png" class="green_img">
					
				</span>

		<li class="bottom-icon">

		</li>
		<li class="bottom-icon">

					<img src="images/profile_icon_green.png" class="white_img">
					<img src="images/profile_icon.png"  class="green_img">
				</span>
				<span class="cntnt_menu">Account</span>
			</a>

	</ul>
	 <script>
// Add active class to the current button (highlight it)
let header2 = document.getElementById("home_addclass");
let home_btns = header2.getElementsByClassName("bottom-icon");
for (let i = 0; i < home_btns.length; i++) {
  home_btns[i].addEventListener("click", function() {
  let current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
</script>
</div>
<!-- end footer menu -->

<script src="js/jquery-3.6.0.js"></script>
