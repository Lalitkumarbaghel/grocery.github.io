<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grocery</title>
	<!-- font family -->
	<link rel="stylesheet" type="text/css" href="css/fonts-family.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="css/gride.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/grocerycss.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<!-- start select Location -->
<div class="select_location">
	<div class="selection_location_map">
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13633.525907762536!2d75.58587720000001!3d31.320836250000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1629372500279!5m2!1sen!2sin"  style="border:0;" frameborder="0"   scrolling="yes" allowfullscreen></iframe>
		<div class="select_left_arrow_icn">
			<a href="search-location.html">
				<i class="fas fa-chevron-left"></i>
			</a>
		</div>
		<!-- start auto loction -->
		<div class="auto_loction_shipper">
			<i class="fas fa-crosshairs"></i>
		</div>
		<!-- end auto loction -->
		<!-- start order pin -->
		<div class="order_pin">
			<div class="order_pin_cntnt">
				<p class="pin_delivered">Order will be delivered here</p>
				<p class="pin_map">Place the pin accurately on the map</p>
			</div>
		</div>
		<!-- end order pin -->
	</div>
	<div class="select_location_address">
		<h5>Select Delivery Location</h5>
		<div class="location_change">
			<div class="location_change_btns">
				<div class="location_change_bottm">
					<h3 class="select_area"><span><img src="images/location_gif.gif"></span>Patli Hajipur</h3>
					<a href="search-location.html" class="change_btn">Change</a>
				</div>
					<p class="location_txt">Haryana 122503, India(Gurgaon)</p>
			</div>
		</div>
		
		<div class="select_confirm_btn">
			<a href="index.html"><button class="btn_green">Confirm Location</button></a>
		</div>
	</div>
</div>
<!-- end select Location -->


</body>
</html>
