<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
	<title>Grocery</title>
	<!-- font family -->
	<link rel="stylesheet" type="text/css" href="css/fonts-family.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="css/gride.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/grocerycss.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<div class="home_page_main_div">
	<!-- start header -->
	<div class="top_header">
		<div class="header_loction">
			<div class="header_loction_left">
				<div class="bar_icn" id="bar_icn_menu">
					<i class="fas fa-chevron-left"></i>
				</div>
				<div class="heade_loction">
					<p class="delivery_loc_txt">Delivery Location</p>
					<a href="search-location.html" class="edit_icn">
						<!-- <span class="location_name">Gurgaon</span> -->
						<span class="edit_loction_icn"><i class="fas fa-pencil-alt"></i></span>
					</a>
				</div>
			</div>
			<div class="header_loction_right">
				<ul>
					<li>
						<a href="cart.html" class="header_cart">
							<i class="fas fa-shopping-cart"></i>
							<div class="header_cart_count">10</div>
						</a>
					</li>
					<li>
						<a href="my-account.html">
							<i class="fas fa-user-alt"></i>
						</a>
					</li>
					
				</ul>
			</div>
		</div>
		<div class="header_search">
			<div class="header_search_box">
				<input type="search" name="" placeholder="Find Products Here...">
				<button><i class="fas fa-search"></i></button>
			</div>
		</div>
	</div>
	<!-- end header -->
	
	<!-- start search products  -->
	<div class="grocery_cart_product">
		<div class="cart_top_header">
			<h3>My Shopping Cart</h3>
		</div>
		<div class="empty_cart">
			<div class="emapty_cart_img">
				<img src="images/empty_cart.gif">
			</div>
		</div>
		<div class="emapty_cart_btn">
			<p> Your Shopping Cart is empty </p>
			<a href="index.html" class="btn_green">Add items<span><i class="fas fa-plus"></i></span></a>
		</div>
	</div>
	<!-- end search products  -->
</div>

</body>
</html>
