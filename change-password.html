<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
	<title>Grocery</title>
	<!-- font family -->
	<link rel="stylesheet" type="text/css" href="css/fonts-family.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="css/gride.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/grocerycss.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<div class="forgot_password_main">
	<div class="forgot_password_content">
		<div class="forgot_back_btn">
			<a href="index.html"><span><i class="fas fa-chevron-left"></i></span></a>
		</div>
		<div class="forgot_password_img">
			<img src="images/change-password.png">
		</div><!--img-->
		<div class="forgot_password_heading">
			<h2>Change Your Password</h2>
			<p>Enter the Phone number associated with our Account.</p>
		</div>

		<div class="forgot_pass_form">
		<div class="form_group">
			<div class="signup_form2">
					<form method="get" action="index.html">
						<div class="form_success_msg">
					<p class="success_msg">Change password</p>
				</div>
					<ul>
						<li>
							<div class="form_input_box">
								<input type="password" name="" placeholder="Enter Your Current Password" id="password_signup">
								<span class="icon_form" ><i class="fas fa-lock"></i></span>
								<span class="password_eyes" onclick="passwordshow();" id="eyes_icon"><i class="far fa-eye-slash"></i></span>
								<script>
										function passwordshow() {
										  let password_input = document.getElementById("password_signup");
										  let pass_eye = document.getElementById("eyes_icon");
										  if (password_input.type === "password") {
										    password_input.type = "text";
										    pass_eye.innerHTML = '<i class="far fa-eye"></i>';
										  } else {
										    password_input.type = "password";
										    pass_eye.innerHTML = '<i class="far fa-eye-slash"></i>';
										  }
										}
										</script>
							</div>
							<p class="error_red">Please Enter Password</p>
						</li>
						<li>
							<div class="form_input_box">
								<input type="password" name="" placeholder="Enter New Password" id="re_password_signup">
								<span class="icon_form"><i class="fas fa-lock"></i></span>
								<span class="password_eyes" onclick="new_password();" id="eyes_icon2"><i class="far fa-eye-slash"></i></span>
								<script>
										function new_password() {
										  let re_pass_input = document.getElementById("re_password_signup");
										  let re_pass_eye = document.getElementById("eyes_icon2");
										  if (re_pass_input.type === "password") {
										    re_pass_input.type = "text";
										    re_pass_eye.innerHTML = '<i class="far fa-eye"></i>';
										  } else {
										    re_pass_input.type = "password";
										    re_pass_eye.innerHTML = '<i class="far fa-eye-slash"></i>';
										  }
										}
										</script>
							</div>
							<!-- <p class="error_red">Please Repeat Password</p> -->
						</li>
						<li>
							<div class="form_input_box">
								<input type="password" name="" placeholder="Confirm New Password" id="confirm_password">
								<span class="icon_form"><i class="fas fa-lock"></i></span>
								<span class="password_eyes" onclick="re_passwordshow();" id="eyes_icon3"><i class="far fa-eye-slash"></i></span>
								<script>
										function re_passwordshow() {
										  let re_pass_input = document.getElementById("confirm_password");
										  let re_pass_eye = document.getElementById("eyes_icon3");
										  if (re_pass_input.type === "password") {
										    re_pass_input.type = "text";
										    re_pass_eye.innerHTML = '<i class="far fa-eye"></i>';
										  } else {
										    re_pass_input.type = "password";
										    re_pass_eye.innerHTML = '<i class="far fa-eye-slash"></i>';
										  }
										}
										</script>
							</div>
							<!-- <p class="error_red">Please Repeat Password</p> -->
						</li>
						<li>
							<input type="submit" name="" value="Save" class="btn_green signup_btn">
						</li>
						
					</ul>
				</form>
			</div><!--end sign up form-->
		</div><!--end form group-->
	</div>
</div>
</div>



</body>
</html>
