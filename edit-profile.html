<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grocery</title>
	<!-- font family -->
	<link rel="stylesheet" type="text/css" href="css/fonts-family.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="css/gride.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/grocerycss.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<div class="signup_main">
	<div class="signup_logo">
		<img src="images/logo2.png">
		<div class="sign_back_btn">
			<a href="index.html">
				<span><i class="fas fa-chevron-left"></i></span>
			</a>
		</div><!--end back button-->
	</div>
	<div class="signup_form">
		<div class="form_group">
			<div class="signup_heading">
				<h2>Profile Edit</h2>
				<p>Lorem Ipsum is simply dummy</p>
			</div>
			<div class="signup_form2">
				<div class="form_success_msg">
					<p class="success_msg">Profile Update</p>
				</div>
					<form method="get" action="index.html">
					<ul>
						<li>
							<div class="form_input_box">
								<input type="text" name="" placeholder="Enter Your Name">
								<span class="icon_form"><i class="fas fa-user"></i></span>
							</div>
						</li>
						<li>
							<div class="form_input_box">
								<input type="email" name="" placeholder="Enter Your Email">
								<span class="icon_form"><i class="fas fa-envelope"></i></span>
							</div>
						</li>
						<li>
							<div class="form_input_box">
								<input type="Number" name="" placeholder="Enter Your Mobile Number">
								<span class="icon_form"><i class="fas fa-mobile-alt"></i></span>
							</div>
						</li>
						
						<li>
							<input type="submit" name="" value="Save" class="btn_green signup_btn" id="success_msg">
						</li>
					</ul>
				</form>
			</div><!--end sign up form-->
		</div><!--end form group-->
	</div>
</div>


</body>
</html>
